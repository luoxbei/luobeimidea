<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>美的，中国家电行业领导者</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<!-- 头部蓝条 -->
<div class="header">
	<a href="index.html" title="美的官网" alt="美的官网"></a>
</div>
<!-- 背景图 -->
<div class="bg">
	<img src="img/img-login/bg.png">
</div>

<!-- 登录页面 -->
<div class="loginBox">
	<div class="login">
		<div class="title">
			<p>使用合作号登录</p>
			<span class="QQ"></span ><span class="wei"></span>
		</div>
		<div class="content one">
			<p>账号密码登录</p>
			<input type="text" placeholder="手机号" id="d_phoneId">
			<input type="password" placeholder="密码" id="d_password">
			<button class="btn" id="d_login">登录</button>
			<a class="aaa duan" href="#">短信验证登录</a>
			<a class="rec">注册</a>
			<a href="#">找回密码</a>
		</div>
		<div class="content two">
			<p>短信验证码登录</p>
			<input type="text" placeholder="手机号">
			<input type="text" placeholder="短信验证码">
			<a href="#" class="yanz">获取验证码</a>
			<button class="btn">登录</button>
			<a class="aaa zhang" href="#">账号密码登录</a>
			<a class="rec">注册</a>
			<a href="#">找回密码</a>
		</div>
	</div>
	<div class="register">
		<p class="tishi">使用手机号注册</p>
		<input type="text" placeholder="手机号" id="phoneId"><i class="sh"></i>
		<a href="#" class="huoqu">获取验证码</a>
		<input type="text" placeholder="短信验证码">
		<input type="password" placeholder="密码" id="mima"><i class="mi"></i>
		<input type="password" placeholder="确认密码" id="mima2"><i class="qued"></i>
		<span>密码长度必须在8位以上，含大小写字母、数字、符号至少三种</span>
		<div class="xiyi">
			<span class="chack"><i></i></span>同意<a href="#">《美的官方商城用户注册协议》</a>
			<button class="rebtn" id="register">注册</button>
			<a class="logingo">已有账号？登录</a>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
