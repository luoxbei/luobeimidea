<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/shoppingcar.css">
</head>
<body>
<!--inner  -->
<div class="header">
    <div class="inner">
        <a href="index.html" class="logo" title="美的官网" alt="美的官网"></a>
        <div class="navbox">
            <ul class="nav">
                <li><a class="aa" href="index.html">首页</a></li>
                <li><a href="#">商家入驻</a></li>
                <li><a href="#">企业采购</a></li>
                <li><a href="#">全屋家电套购</a></li>
                <li><a href="#">会员福利</a></li>
            </ul>
        </div>

        <div class="searchBox">
            <span class="img_span"></span>
            <div class="search">
                <input class="search_input" type="text" placeholder="315品质盛典">
                <button type="submit" class="search_btn"></button>
            </div>
        </div>

        <div class="phoneBox">
            <span class="phone"></span>
            <div class="phone_img">
            </div>
        </div>
        <div class="carBox">
            <span class="shoppingcar"></span>
            <div class="lookCar">
                立即 <a href="login.html">登录</a> 查看购物车
            </div>
        </div>

        <div class="loginBox">
            <span class="loginImg"></span><a href="login.html">登录</a>
        </div>
    </div>
</div>

<!-- 通知部分 -->
<div class="informBox">
    【通知】新疆区域由于交通管制无法正常发货，恢复时间待定
</div>

<!--购物车标题-->
<div class="titleBox">
    <h1>购物车</h1>
    <div class="address">
        配送至
            <div class="outer">
                <select name="province" id="province">
                    <option value="请选择">请选择</option>
                </select>
                <select name="city" id="city">
                    <option value="请选择">请选择</option>
                </select>
                <select name="town" id="town">
                    <option value="请选择">请选择</option>
                </select>
            </div>
    </div>
</div>

<!--购物车-->
<div class="content">
    <div class="cartitle">
        <ul class="cart_title">
            <li class="cart_choose">
                <input class=" checkall" type="checkbox">全选
            </li>
            <li class="cart_product">商品信息</li>
            <li class="cart_sku">规格</li>
            <li class="cart_price">单价(元)</li>
            <li class="cart_num">数量</li>
            <li class="cart_total">小计(元)</li>
            <li class="cart_operation">操作</li>
        </ul>
    </div>
    <div class="cart_list">
        <div class="item_sub">
            <input class="check" type="checkbox">
            <div class="imgbox">
                <img src="img/img-shoppingcar/p1.jpg" alt="">
            </div>
            <div class="item_a">
                <a href="#">【新品特惠】家用除湿机回南天潮湿器干燥抽湿机卧室内吸湿除湿器12L/天 </a>
            </div>
            <div class="item_sku">
                白色
            </div>
            <div class="item_price">
                <span class="y_price">1299.00</span>
                <span class="x_price">999.00</span>
                <div class="hu">会员特惠日</div>
            </div>
            <div class="item_num">
                <span>+</span><span>1</span><span>-</span>
            </div>
            <div class="item_sum">
                999.00
            </div>
            <div class="item_opteration">
                <span>添加收藏夹</span>
                <span>删除</span>
            </div>
        </div>
    </div>
</div>
<div class="car_bottom">
    <span class="delete1">删除</span>
    <span class="yi">移入收藏夹</span>
    <span class="clear">清除失效商品</span>
    <div class="bottom_num">
        已选商品<span class="span_num">0</span>
    </div>
    <div class="bottom_sum">
        <div class="total">合计：<span class="sumgo">0.00</span></div>
        <div>（不含运费）</div>
    </div>
    <button class="but">去结算</button>
</div>

</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/area.js"></script>
<script src="js/select.js"></script>
<script type="text/javascript" src="js/cookieTools.js"></script>
<script src="js/shoppingcar.js"></script>
